name: justdrive
description: "Get out of your hive and Just Drive!"

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: 
    sdk: flutter         
  intl: ^0.17.0
  flutter_launcher_icons: "^0.9.2"

  cupertino_icons: ^1.0.0
  flutter_rating_bar: ^4.0.0
  flutter_svg: ^1.0.3
  shared_preferences: ^2.0.15
  http: ^0.13.4
  loader_overlay: ^2.0.7
  flutter_spinkit: ^5.1.0
  local_auth: ^1.1.9
  hive: ^2.2.0
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^5.0.2
  uuid: ^3.0.4
  chat_ui_kit: ^1.3.0 
  
dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
  http: ^0.13.4
  hive_generator: ^1.1.2
  build_runner: ^2.1.8

flutter:
  uses-material-design: true
  generate: true
  assets: 
    - lib/assets/ 
    #- assets/docs/
    #- assets/animated/
    - lib/assets/images/
    - lib/assets/avatars/
    - lib/assets/other/
    #- assets/images/cars/
    #- assets/images/logo/
    - lib/assets/icons/
    - lib/assets/svg/
    #- assets/content/


flutter_icons:
  image_path: lib/assets/images/JustDrive.png
  android: true
  ios: true
  # optionally, as transparency is not allowed on app store
  remove_alpha_ios: true
